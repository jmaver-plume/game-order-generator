<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Order Generator</title>
    <meta name="description" content="Generate random turn order for board games and card games">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header role="banner">
            <h1>Board Game Order</h1>
            <p class="subtitle">Generate random player order</p>
        </header>

        <!-- Mode toggle container (T001) -->
        <section class="mode-toggle" role="group" aria-label="Mode selection">
            <button type="button" class="toggle-btn" data-mode="numeric" aria-pressed="true">Player Count</button>
            <button type="button" class="toggle-btn" data-mode="finger" aria-pressed="false">Finger Pick</button>
        </section>

        <!-- Numeric mode container (existing generator) (T003 structural class) -->
        <section class="generator numeric-mode" role="main" data-mode-panel="numeric">
            <div class="input-group">
                <label for="playerCount">Number of Players</label>
                <div class="input-wrapper">
                    <input 
                        type="number" 
                        id="playerCount" 
                        name="playerCount"
                        min="2" 
                        max="20" 
                        placeholder="Enter number"
                        aria-describedby="playerCountHint playerCountError"
                        required
                    />
                    <span class="input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
                        </svg>
                    </span>
                </div>
                <p id="playerCountHint" class="hint sr-only">Between 2 and 20 players</p>
                <p id="playerCountError" class="error" role="alert" aria-live="polite"></p>
            </div>

            <button id="generateBtn" class="btn-primary" type="button">
                <svg class="icon" aria-hidden="true" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M5 4a1 1 0 00-2 0v7.268a2 2 0 000 3.464V16a1 1 0 102 0v-1.268a2 2 0 000-3.464V4zM11 4a1 1 0 10-2 0v1.268a2 2 0 000 3.464V16a1 1 0 102 0V8.732a2 2 0 000-3.464V4zM16 3a1 1 0 011 1v7.268a2 2 0 010 3.464V16a1 1 0 11-2 0v-1.268a2 2 0 010-3.464V4a1 1 0 011-1z"></path>
                </svg>
                Generate Order
            </button>

            <div id="resultSection" class="result-section hidden" role="region" aria-label="Generated turn order">
                <div id="orderDisplay" class="order-display" aria-live="polite"></div>
            </div>

            <!-- Accessibility live region for announcements -->
            <!-- ARIA live region reused for winner + mode announcements (T004) -->
            <div id="ariaLive" class="sr-only" role="status" aria-live="polite" aria-atomic="true"></div>
        </section>        

        <!-- Finger selection placeholder section (hidden initially) (T002) -->
        <section class="finger-mode hidden" role="region" aria-label="Finger selection mode" data-mode-panel="finger">
            <div class="finger-surface" id="fingerSurface" aria-label="Touch capture area" role="application"></div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
