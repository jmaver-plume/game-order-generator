<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Order Generator</title>
    <meta name="description" content="Generate random turn order for board games and card games">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header>
            <h1>Board Game Order</h1>
        </header>

        <!-- Mode toggle container -->
        <section class="mode-toggle">
            <button type="button" class="toggle-btn active" data-mode="numeric">Player Count</button>
            <button type="button" class="toggle-btn" data-mode="finger">Finger Pick</button>
        </section>

        <!-- Numeric mode container -->
        <section class="generator numeric-mode" data-mode-panel="numeric">
            <div class="input-group">
                <label for="playerCount">Number of Players</label>
                <div class="input-wrapper">
                    <input 
                        type="number" 
                        id="playerCount" 
                        name="playerCount"
                        min="2" 
                        max="20" 
                        placeholder="Enter number"
                        required
                    />
                    <span class="input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
                        </svg>
                    </span>
                </div>
                <p id="playerCountError" class="error"></p>
            </div>

            <button id="generateBtn" class="btn-primary" type="button">
                <svg class="icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M5 4a1 1 0 00-2 0v7.268a2 2 0 000 3.464V16a1 1 0 102 0v-1.268a2 2 0 000-3.464V4zM11 4a1 1 0 10-2 0v1.268a2 2 0 000 3.464V16a1 1 0 102 0V8.732a2 2 0 000-3.464V4zM16 3a1 1 0 011 1v7.268a2 2 0 010 3.464V16a1 1 0 11-2 0v-1.268a2 2 0 010-3.464V4a1 1 0 011-1z"></path>
                </svg>
                Generate Order
            </button>

            <div id="resultSection" class="result-section hidden">
                <div id="orderDisplay" class="order-display"></div>
            </div>
        </section>        

        <!-- Finger selection mode -->
        <section class="finger-mode hidden" data-mode-panel="finger">
            <div class="finger-surface" id="fingerSurface">
                <button type="button" class="finger-reset-btn hidden" id="fingerResetBtn" title="Reset">
                    <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="1 4 1 10 7 10"></polyline>
                        <path d="M3.51 15a9 9 0 1 0 .49-9.36L1 10"></path>
                    </svg>
                </button>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
